<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive for phone -->
  <title>Buzzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 1.4em;
    }
    .buzzer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    iframe {
      border: none;
      width: 90%;          /* Responsive width */
      max-width: 300px;    /* Limit on bigger screens */
      height: 150px;        /* Smaller height for phone */
    }
    button {
      font-size: 16px;
      padding: 10px 18px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      width: 90%;          /* Fit phone width */
      max-width: 250px;
    }
  </style>
</head>
<body>
  <h1>Buzzer System</h1>
  <div class="buzzer-container">
    <!-- Correct Answer Buzzer -->
    <iframe src="https://www.myinstants.com/instant/correct-ping-9950/embed/" scrolling="no"></iframe>

    <!-- Wrong Answer Buzzer -->
    <iframe src="https://www.myinstants.com/instant/wrong-answer-4-51119/embed/" scrolling="no"></iframe>
  </div>


  <script>
    function playBoth() {
      const iframes = document.querySelectorAll("iframe");
      iframes.forEach(frame => {
        frame.src = frame.src; // reloads both frames to trigger sound
      });
    }
  </script>
</body>
</html>
